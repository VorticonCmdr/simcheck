<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=0"
        />

        <title>cluster | simcheck</title>

        <link rel="stylesheet" href="/css/bootstrap.v5.3.min.css" />
        <link
            rel="stylesheet"
            href="/bootstrap-icons-1.8.1/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/bootstrap-table.min.v1.22.4.css" />
        <link rel="stylesheet" href="/css/select2.min.v4.0.13.css" />
    </head>

    <body style="background-color: #ebeff7">
        <nav
            class="navbar navbar-expand-lg bg-dark border-bottom border-body"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <span class="navbar-brand" href="#">
                    <img
                        src="/icons/clusters.svg"
                        alt="simcheck"
                        width="24"
                        height="24"
                    />
                </span>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-4 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/import.html"
                                >Import</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/html/cluster.html"
                                >Cluster</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/map.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/options.html"
                                >Options</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="https://docs.google.com/document/d/1wnIekRglMEkagw6dsucxNRkHclpQE_ptwkIyXzNvQ1s/"
                                >Help</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid mt-1 mb-4">
            <div class="card mb-1">
                <div class="card-body">
                    <div class="progress px-0 shadow-sm">
                        <div
                            id="progress"
                            class="progress-bar overflow-visible"
                            role="progressbar"
                            style="width: 0%"
                        >
                            -
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary-subtle">
                    cluster settings
                </div>
                <div class="card-body">
                    <div class="pb-2">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="hclustCheckEnabled"
                                checked=""
                            />
                            <label
                                class="form-check-label"
                                for="hclustCheckEnabled"
                                >agglomerative hierarchical clustering (slower
                                but likely more precise)</label
                            >
                        </div>
                    </div>
                    <div class="py-2 border-top border-black">
                        <div class="input-group">
                            <label for="nNeighbors" class="input-group-text"
                                >umap neighbors:
                                <span id="nNeighborsValue">2</span></label
                            >
                            <input
                                type="range"
                                class="form-range form-control h-auto d-inline-block"
                                id="nNeighbors"
                                min="2"
                                max="100"
                                value="2"
                            />
                        </div>
                        <div class="input-group">
                            <label for="spread" class="input-group-text"
                                >umap spread:
                                <span id="spreadValue">1.0</span></label
                            >
                            <input
                                type="range"
                                class="form-range form-control h-auto d-inline-block"
                                id="spread"
                                min="0.5"
                                max="2.0"
                                value="1.0"
                                step="0.1"
                            />
                        </div>
                        <div class="input-group">
                            <label for="minDist" class="input-group-text"
                                >umap minDist:
                                <span id="minDistValue">0.1</span></label
                            >
                            <input
                                type="range"
                                class="form-range form-control h-auto d-inline-block"
                                id="minDist"
                                min="0.1"
                                max="0.9"
                                value="0.1"
                                step="0.1"
                            />
                        </div>
                    </div>
                    <div class="py-2 border-top border-black">
                        <div class="mb-2">
                            <div class="input-group">
                                <select
                                    id="objectStores"
                                    class="form-control"
                                    multiple="multiple"
                                    placeholder="dataset to cluster"
                                ></select>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="clusterEmbeddings"
                        >
                            start clustering
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mx-1 my-2 pb-2 bg-body">
                <table id="dataTable"></table>
            </div>
        </div>

        <script src="/libs/jquery.min.v3.7.1.js"></script>
        <script src="/libs/bootstrap.bundle.v5.3.min.js"></script>

        <script src="/libs/bootstrap-table.min.v1.22.4.js"></script>
        <script src="/libs/tableExport.min.v1.27.0.js"></script>
        <script src="/libs/bootstrap-table-export.min.v1.22.4.js"></script>

        <script src="/libs/Sortable.min.v1.15.2.js"></script>
        <script src="/libs/select2.min.v4.0.13.js"></script>

        <script type="module" src="/js/cluster.js"></script>
    </body>
</html>
