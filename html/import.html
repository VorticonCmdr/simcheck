<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=0"
        />

        <title>import | simcheck</title>

        <link rel="stylesheet" href="/css/bootstrap.v5.3.min.css" />
        <link
            rel="stylesheet"
            href="/bootstrap-icons-1.8.1/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/bootstrap-table.min.v1.22.4.css" />
    </head>

    <body style="background-color: #ebeff7">
        <div class="container-fluid my-4">
            <div
                id="warning"
                class="alert alert-warning alert-dismissible fade show d-none mb-1 shadow"
                role="alert"
            >
                <span id="warning-text">warning</span>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            <div class="row mb-2 mx-1">
                <div class="progress px-0 shadow-sm">
                    <div
                        id="progress"
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        style="width: 0%"
                    >
                        -
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                1. load data
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body">
                                <file-drop accept="text/csv">
                                    <div
                                        class="input-group csvLoad"
                                        id="drop-area"
                                    >
                                        <label
                                            for="csvTextarea"
                                            class="input-group-text"
                                            >import .csv</label
                                        >
                                        <input
                                            class="form-control"
                                            type="file"
                                            id="fileInput"
                                            name="fileInput"
                                            accept="text/csv"
                                        /></div
                                ></file-drop>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo"
                                aria-expanded="false"
                                aria-controls="collapseTwo"
                            >
                                2. select fields for embeddings
                            </button>
                        </h2>
                        <div
                            id="collapseTwo"
                            class="accordion-collapse collapse"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body">
                                <div class="card mb-2">
                                    <div class="card-body">
                                        <span class="fs-6"
                                            >select id field</span
                                        >
                                        <div id="idFields" class=""></div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-body pb-1">
                                        <span class="fs-6"
                                            >select embedding text fields</span
                                        >
                                        <div id="fields" class=""></div>
                                    </div>
                                    <div class="card-body pt-0 pb-2">
                                        <span>example text to embed: </span>
                                        <span
                                            id="exampleText"
                                            class="fw-light"
                                        ></span>
                                        <span
                                            id="numberOfTokens"
                                            class="font-monospace"
                                        ></span>
                                        <span>tokens</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseThree"
                                aria-expanded="false"
                                aria-controls="collapseThree"
                            >
                                3. start embedding process
                            </button>
                        </h2>
                        <div
                            id="collapseThree"
                            class="accordion-collapse collapse"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body">
                                <div class="input-group">
                                    <label
                                        for="saveTableInput"
                                        class="input-group-text"
                                        >table name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="e.g. all"
                                        id="saveTableInput"
                                        list="saveTableList"
                                        autocomplete="off"
                                        required
                                    />
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="generateEmbeddings"
                                    >
                                        start embedding
                                    </button>
                                    <datalist id="saveTableList"> </datalist>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseFour"
                                aria-expanded="false"
                                aria-controls="collapseFour"
                            >
                                4. -
                            </button>
                        </h2>
                        <div
                            id="collapseFour"
                            class="accordion-collapse collapse"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group my-3">
                    <label for="query" class="input-group-text"
                        >find related text</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="query text"
                        id="query"
                    />
                    <div class="col-2">
                        <select class="form-select" id="tableSelect"></select>
                    </div>
                    <button class="btn btn-primary" type="button" id="search">
                        search
                    </button>
                </div>
            </div>
            <div class="row mx-1 bg-body">
                <table id="dataTable"></table>
            </div>
        </div>

        <script src="/js/jquery.min.v3.7.1.js"></script>
        <script src="/js/bootstrap.bundle.v5.3.min.js"></script>

        <script src="/js/papaparse.min.v5.4.0.js"></script>

        <script src="/js/bootstrap-table.min.v1.22.4.js"></script>
        <script src="/js/tableExport.min.v1.27.0.js"></script>
        <script src="/js/bootstrap-table-export.min.v1.22.4.js"></script>

        <script src="/js/import.js"></script>
    </body>
</html>
