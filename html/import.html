<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=0"
        />

        <title>simcheck</title>

        <link rel="stylesheet" href="/css/bootstrap.v5.3.min.css" />
        <link
            rel="stylesheet"
            href="/bootstrap-icons-1.8.1/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/bootstrap-table.min.v1.22.4.css" />
        <link rel="stylesheet" href="/css/select2.min.v4.0.13.css" />
    </head>

    <body style="background-color: #ebeff7">
        <div class="container-fluid my-4">
            <div
                id="warning"
                class="alert alert-warning alert-dismissible fade show d-none mb-1 shadow"
                role="alert"
            >
                <span id="warning-text">warning</span>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            <div class="card mb-1">
                <div class="card-body">
                    <div class="progress px-0 shadow-sm">
                        <div
                            id="progress"
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            style="width: 0%"
                        >
                            -
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-primary-subtle">prepare data</div>
                <div class="card-body">
                    <div class="row pb-3">
                        <span class="fw-5">import .csv</span>
                        <file-drop accept="text/csv">
                            <div class="input-group csvLoad" id="drop-area">
                                <input
                                    class="form-control"
                                    type="file"
                                    id="fileInput"
                                    name="fileInput"
                                    accept="text/csv"
                                /></div
                        ></file-drop>
                    </div>

                    <div class="row pb-2">
                        <span class="fw-5">object storage settings</span>
                        <div class="">
                            <div class="input-group">
                                <label
                                    for="saveTableInput"
                                    class="input-group-text"
                                    >object store name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="select existing or create new"
                                    id="saveTableInput"
                                    list="saveTableList"
                                    autocomplete="off"
                                    required
                                />

                                <datalist id="saveTableList"> </datalist>
                            </div>
                        </div>
                        <div class="pb-2">
                            <div class="input-group">
                                <label for="idFields" class="input-group-text"
                                    >object store id</label
                                >
                                <select
                                    id="idFields"
                                    class="form-select"
                                ></select>
                            </div>
                        </div>

                        <div class="mt-2">
                            <div class="form-floating">
                                <textarea
                                    disabled
                                    rows="4"
                                    class="form-control fw-light h-auto d-inline-block"
                                    placeholder="example text to get embedded"
                                    id="exampleText"
                                ></textarea>
                                <label for="exampleText" id="numberOfTokens"
                                    >example text to get embedded</label
                                >
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="input-group">
                                <select
                                    id="embeddingsFields"
                                    class="form-control"
                                    multiple="multiple"
                                    placeholder="embedding text fields"
                                ></select>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="generateEmbeddings"
                        >
                            start embedding
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group mt-3">
                    <label for="query" class="input-group-text"
                        >find related text</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="query text"
                        id="query"
                    />
                    <div class="col-2">
                        <select class="form-select" id="tableSelect"></select>
                    </div>
                    <button class="btn btn-primary" type="button" id="search">
                        search
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="input-group mt-1 mb-3">
                    <label for="query" class="input-group-text"
                        >compare tables</label
                    >
                    <div class="col">
                        <select class="form-select" id="compareTable1"></select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="compareTable2"></select>
                    </div>
                    <button class="btn btn-primary" type="button" id="compare">
                        compare
                    </button>
                </div>
            </div>
            <div class="row mx-1 bg-body">
                <table id="dataTable"></table>
            </div>
        </div>

        <script src="/js/jquery.min.v3.7.1.js"></script>
        <script src="/js/bootstrap.bundle.v5.3.min.js"></script>

        <script src="/js/papaparse.min.v5.4.0.js"></script>

        <script src="/js/bootstrap-table.min.v1.22.4.js"></script>
        <script src="/js/tableExport.min.v1.27.0.js"></script>
        <script src="/js/bootstrap-table-export.min.v1.22.4.js"></script>

        <script src="/js/Sortable.min.v1.15.2.js"></script>
        <script src="/js/select2.min.v4.0.13.js"></script>
        <script src="/js/import.js"></script>
    </body>
</html>
